<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Endurance Test</title>
	<link rel="stylesheet" href="../css/elements.css"/>
</head>
<body>
	<h1>Endurance Test</h1>
	<div id="not_running">
		<div class="ul-input-wrapper">
			<input type="text" id="on_time"/>
			<span>On Time</span>
		</div>
		<label for="on_time">On Time</label>
		<input type="number" id="on_time"></br>
		<label for="off_time">Off Time</label>
		<input type="number" id="off_time"></br>
		<label for="total_cycles">Number of Cycles</label>
		<input type="number" id="total_cycles"></br>
		<button type="submit" id="start">Start Test</button>
	</div>
	<div id="running" style="display:none">
		Cycles: <span id="cycle_count"></span> / <span id="toal_cycles2"></span></br>
		State:  <span id="state"></span>
		<button type="submit" id="pause">Pause Test</button>
		<button type="submit" id="unpause">Unpause Test</button>
		<button type="submit" id="stop">Stop Test</button>
	</div>
	<script src="../js/lib-verbose.js"></script>
	<script src="../js/elements.js"></script>
</body>
</html>
