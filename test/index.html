</head>
<body>

	<div class="card" id="settings">
		<div class="title">Settings</div>
		<div class="size_change material-icon">keyboard_arrow_up</div>
		<div class="line"></div>
		<div class="column">
			<div class="ul-input-wrapper">
				<input type="text" id="on_time"/>
				<span>On Time</span>
			</div>
			<div class="ul-input-wrapper">
				<input type="text" id="off_time"/>
				<span>Off Time</span>
			</div><br/>
			<div class="ul-input-wrapper">
				<input type="text" id="total_cycles"/>
				<span>Number of Cycles</span>
			</div>
			<div class="actions">
				<!--<div class="button disabled" id="commit">Commit</div>-->
				<div class="button disabled" id="start">Start</div>
				<span style="float:left">
					<div class="button mr" id="def55">Use 5 and 5</div>
					<div class="button mr" id="def19">Use 1 and 9</div>
					<div class="button mr" id="debon">Relay On</div>
					<div class="button mr" id="deboff">Relay Off</div>
				</span>
			</div>
		</div><div class="column">
			<div class="graph">
				<div class="graph_v"></div>
				<div class="graph_hh"></div>
				<div class="graph_v"></div>
				<div class="graph_hl"></div>
			</div>
		</div>
	</div><br/>
	<div class="card collapsed" id="status">
		<div class="title">Status</div>
		<div class="size_change material-icon">keyboard_arrow_down</div>
		<div class="line"></div>
		<div class="column">
			<div class="progress">
				<div class="progress_bar" id="t_prog"></div>
			</div>
			<div class="progress">
				<div class="progress_bar" id="c_prog"></div>
			</div>
		</div><div class="column">
			<div class="big_number" id="t_prec">---</div>
			<div class="small_number" id="t_frac">
				<div class="item" id="t_frac_top">--</div>
				<div class="divide">--</div>
				<div class="item" id="t_frac_bot">--</div>
			</div>
			<div class="label">ETA</div>
			<div id="eta"></div>
		</div>
		<div class="actions">
			<div class="button disabled" id="stop">Stop</div>
			<!--<div class="button disabled" id="pause">Pause</div>
			<div class="button disabled" id="unpause">Unpause</div>-->
		</div>
	</div>
	<script src="../js/lib-verbose.js"></script>
	<script src="../js/elements.js"></script>
	<script src="index.js"></script>
</body>
</html>
